<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmls:th = "http://thypeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager </title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.productID}">Product ID</td>
                <td th:text="${product.productName}">Name</td>
                <td th:text="${product.productBrand}">Brand</td>
                <td th:text="${product.productMadeIN}">Made in</td>
                <td th:text="${product.productPrice}">Price</td>
                <td>
                    <a th:href="/@{'/edit/' + ${product.productID}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${product.productID}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
